# Example: copy this to .github/workflows/triagebot.yml in your repo
# Then add OPENAI_API_KEY to your repo secrets (Settings → Secrets → Actions)

name: TriageBot

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: daemonship/triagebot@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
